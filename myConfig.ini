[MyEmail]
gmailUser: <email address>
gmailPwd: <email password>
smtpserver: smtp.gmail.com
port: 587

[MyTransmission]
tranUser: <torrent user>
tranPwd: <torrent password>
tranServer: <torrent ip address>
tranPort: <torrent port>

[MyNoIP]
noipUpdateIPUrl: http://dynupdate.no-ip.com/nic/update?myip=%s&hostname=%s
noipHostName: <noip domain/host name>
noipUserName: <noip username>
noipPassword: <noip password>
noipUserAgentString: <description of useragent string>
noipWaitTimeIP: 30
noipWaitTimeNoIP: 120

[MyService]
servicename: samba

[MyRemoteService]
username: <remote username>
password: <remote password>
remoteip: <remote ip address ssh>
